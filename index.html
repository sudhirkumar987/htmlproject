<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>LOVE CALCULATOR</h1>
            <div class="inputarea">
                <input type="text" placeholder="Your name" id="NameOne" onfocus="this.value=''">
                <input type="text" placeholder="Your Lover" id="NameTwo" onfocus="this.value=''">
            </div>
            <a href="#" onclick="love()">Calculate</a>
            <p id="print">Your relationship result here</p>
            <p id="statement"></p>
            <!-- <p id="description">Created by sudhir kumar<br>Contact no:- 81018229.....</p> -->
        </div>
    </div>
    <script>
        function love() {
            var name1 = document.getElementById("NameOne").value;
            var name2 = document.getElementById("NameTwo").value;

            if (name1.length <= 2) {
                alert("Enter at least three characters for Your Name");
            } else if (name2.length <= 2) {
                alert("Enter at least three characters for Your Lover's Name");
            } else {
                var random = Math.floor(Math.random() * 100);
                document.getElementById("print").innerHTML = name1 + " and " + name2 + " = " + random + "% of love";
            }
            if(random<=10 || random<=50){
                document.getElementById("statement").innerHTML = "Good Ralationship";
            }
            else if(random<=51 || random<=100){
                document.getElementById("statement").innerHTML = "Lovely  Ralationship";

            }
        }
    </script>
</body>
</html>
